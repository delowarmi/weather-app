<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple weather app using Vanilla JavaScript with location and search options.">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ec8600f611.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container" id="wrapper">
        <form>
            <input type="text" id="query" class="form-control" placeholder="Search by city or country">
            <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <div class="container-fluid" id="current-weather">
            <div class="row justify-content-center align-items-center">

                <!-- Right Panel -->
                <div class="col-md-4 col-sm-5">
                    <h5><span id="cityName"></span>, <span id="cityCode"></span></h5>
                    <h6 id="localDate"></h6>
                    <h5 id="localTime"></h5>
                </div>

                <!-- Center Panel -->
                <div class="col-md-5 col-sm-7 text-center">
                    <div class="d-flex justify-content-between align-items-center">
                        <img src="" alt="" style="width: 100px;" id="weather_img">
                        <div>
                            <span id="mainTemperature"></span>
                            <p id="tempDescription"></p>
                        </div>
                        <p style="font-size: 1.5rem;">
                            <a href="#" class="active" id="celsius">°C</a> | <a href="#" id="fahrenheit">°F</a>
                        </p>
                    </div>
                </div>

                <!-- Left Panel -->
                <div class="col-md-3 text-end">
                    <h6>Humidity: <span id="humidity"></span>%</h6>
                    <h6>Wind: <span id="wind"></span> m/h</h6>
                    <h6>Pressure: <span id="pressure"></span> Pa</h6>
                    <h6>Feels Like: <span id="feelLike"></span>°</h6>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
